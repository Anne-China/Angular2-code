<md-input-container>
    <input mdInput [placeholder]="placeholder" [mdAutocomplete]="auto" [formControl]="inputCtrl" (focus)="inputFocus()" (blur)="inputBlur()" #inputRef>
</md-input-container>
<md-autocomplete #auto="mdAutocomplete" [displayWith]="displayText">
    <md-option *ngFor="let option of options | async | async" [value]="option">
        {{ displayText(option) }}
    </md-option>
</md-autocomplete>
