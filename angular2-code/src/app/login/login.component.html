<div [style.paddingTop.px]="loginBoxPos" [style.backgroundPositionY.px]="loginBoxPos">
    <div class="logo"></div>
    <div class="login-box">
        <form autocomplete="off" (submit)='login($event)' #loginForm="ngForm" novalidate>
            <div class="form-group">
                <label for="username">账号</label>
                <div class="input-group">
                    <input type="text" name="uesrname" [(ngModel)]="username" [disabled]="isLogining" (keyup)="usernameKeyup($event)" required
                        #usernameInput>
                    <i class="fa fa-close" id="deleteAll" (click)="deleteAll();usernameInput.value = ''"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-group">
                    <input type="password" name="password" [(ngModel)]="password" [disabled]="isLogining" (keyup)="passwordKeyup($event)" required
                        #passwordInput>
                    <input type="text" name="verifycode" [(ngModel)]="verifycode" #verifycodeInput>
                </div>
            </div>
            <div class="error">{{error}}</div>
            <button class="login-btn" type="submit" [disabled]="isLogining" #loginBtn></button>
        </form>
    </div>
</div>
